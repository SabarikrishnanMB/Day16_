<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day16 Task Survey Form</title>
</head>
<body>  

    <div class="container">
        <form class="form" onsubmit="submitForm(); return false";>

            <h1>Food Survey Form</h1>
            <label for="fname">First Name: </label>
         
            <input type="text" id="fname" name="name" placeholder="First Name" > <br/><br/>

            <labell for="lname">Last Name: </labell>
            <input type="text" id="lname" name="name" placeholder="Last Name"> <br/><br/>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email"><br/><br/>

            <label for="address">Addres: </label>
            <input type="text" id="adress" name="adress" placeholder="Address"><br/><br/>

            <label for="pin">Pincode: </label>
            <input type="number" id="pin" name="pin" placeholder="Pincode"><br/><br/>

            <label for="gender">Gender: </label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Male">Female</option>
                <option value="Male">Other</option>
            </select><br/><br/>

            <label for="food">Food: </label>
            <select name="food" id="food">
                <option value="food">Idly</option>
                <option value="biriyani">Dosa</option>
                <option value="idly">Parotta</option>
                <option value="dosa">Poori</option>
                <option value="sambar">Pongal</option>

            </select><br/><br/>
            
            <label for="state">State: </label>
            <input type="text" id="state" name="state" placeholder="State"><br/><br/>

            <label for="country">Country: </label>
            <input type="text" id="country" name="country" placeholder="Country"><br/><br/>

            <button>SubmitData</button><br/><br/>

            <table id="table">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
                <tr id="tdata">
                    <td id="f"></td>
                    <td id="l"></td>
                    <td id="e"></td>
                    <td id="a"></td>
                    <td id="p"></td>
                    <td id="g"></td>
                    <td id="f"></td>
                    <td id="s"></td>
                    <td id="c"></td>
                    
                </tr>
            </table>

            <button id="cl" type="reset"onclick="clearfn()">ClearData</button>

        </form>

    </div>
 <script src="script.js"></script>   
</body>
</html>
